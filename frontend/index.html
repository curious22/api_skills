<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>A web Statistic for Zengineers</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="bottom-line">
					<div class="col-md-3 col-xs-12 col-sm-3 col-lg-3" >
						<a href="#" class="logo"></a>
					</div>
					<div class="col-md-9 col-xs-12 col-sm-9 col-lg-9">
						<p>Zengineers statistical service</p>
						<button class="add-interest" id="switch">Add my answer</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<section id="graphs" class="graphs">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-12 col-lg-4 col-xs-12" >
					<div class="graphs-wrap">
						<p>Most interesring </p>
						<div class="graph">
							<div id="container" style="width: 100%; height: 300px; margin: 0 auto"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-lg-4 col-xs-12" >
					<div class="graphs-wrap">
						<p>Knowledge lavel</p>
						<div class="graph">
							<div id="container" style="width: 100%; height: 300px; margin: 0 auto"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-lg-4 col-xs-12" >
					<div class="graphs-wrap">
						<p>Generic graph</p>
						<div class="graph">
							<div id="container" style="width: 100%; height: 300px; margin: 0 auto"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="row" id="select-block">
		<div id="user-block">
			<label for="email">Enter your e-mail</label>
			<input type="email" name="email" id="email">
			<label for="email">Your name</label>
			<input type="text" name="name" id="name">
		</div>
		<div id="selects"></div>
		
		<section class="btn">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<button class="add-interest" id="send">Send result</button>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-12 col-lg-12">
					<p>&copy; Gamma-team</p>
				</div>
			</div> 
		</div>
	</footer>

	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>

	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

<script src="js/jquery-1.11.2.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="js/common.js"></script>
</body>
</html>
