<!DOCTYPE html>
<!--[if lt IE 7]><html lang="ru" class="lt-ie9 lt-ie8 lt-ie7"><![endif]-->

<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>A web Statistic for Zengineers</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/chartist.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="bottom-line">
					<div class="col-md-3 col-xs-12 col-sm-3 col-lg-3" >
						<a href="#" class="logo"></a>
					</div>
					<div class="col-md-9 col-xs-12 col-sm-9 col-lg-9">
						<p>Zengineers statistical service</p>
						<button class="add-interest" id="switch">Add my answer</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section id="graphs" class="graphs">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-12 col-lg-4 col-xs-12" >
					<div class="graphs-wrap">
						<p>Most interesring </p>
						<div class="graph">
							<div class="ct-chart-1"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-lg-4 col-xs-12" >
					<div class="graphs-wrap">
						<p>Knowledge lavel</p>
						<div class="graph">
							<div class="ct-chart-2"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-lg-4 col-xs-12" >
					<div class="graphs-wrap">
						<p>Generic graph</p>
						<div class="graph">
							<div class="ct-chart-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div id="select-block">

	<div class="container">
		<div class="row">
			<div id="user-block">
				<div class="col-md-6">
					<label for="email">Your e-mail:</label>
					<input type="email" name="email" id="email" placeholder="e-mail">
				</div>
				<div class="col-md-6">
					<label for="email">Your name:</label>
					<input type="text" name="name" id="name" placeholder="name">
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="nav-tabs-prof">
					<ul>
						<li><a href="#" id="tab1" class="active">Frontend</a></li>
						<li><a href="#" id="tab2">Backend</a></li>
						<li><a href="#" id="tab3">DB</a></li>
						<li><a href="#" id="tab4">Functional PL</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

		<div id="selects"></div>

		<section class="btn">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<button class="add-interest send" id="send" >Send result</button>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-12 col-lg-12">
					<p>&copy; Gamma-team</p>
				</div>
			</div>
		</div>
	</footer>

	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

<script src="js/jquery-3.0.0.min.js"></script>
<!-- <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script> -->

<script src="js/chartist.min.js"></script>

<script src="js/common.js"></script>
</body>
</html>
